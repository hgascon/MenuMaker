-   recipe: crema de guisantes al limón
    ingredients:
    - guisantes
    - limón
    - cebolla
    - caldo de verduras
    - pimienta negra
    - menta fresca
    lunch: true
    dinner: true
    count: 0
    date: 1970-01-01 00:00:00
    notes: Zwiebel schälen und sehr fein hacken. Olivenöl in einem Topf erhitzen. Zqeiebel im heen Öl
        bei schwacher Hitze 3-4 Minuten glasig anschwitzen. Erbsen bis auf ein paar für die Deko zugeben
        und 2-3 Minuten mitschwitzen. Gemüsebrühe auffüllen und bei schwacher Hitze 5-6 Minuten Köcheln.
        Mit Salz und Pfeffer abschmecken. Minzeblättchen in feine Streifen schneiden und 1 Minute in der
        Erbsensuppe mitziehen lassen. Zur Seite gelegte Erbsen in die Suppe geben, SUppe mit Öl beträufeln
        und mit Mnzeblättchen bestreut servieren.
-   recipe: judías verdes con piñones, limón y parmesano
    ingredients:
    - judía verde redonda fresca
    - piñones
    - limón
    - parmesano
    - perejil
    - tomillo en rama
    - ajo
    - pimienta negra en grano
    lunch: true
    dinner: true
    count: 0
    date: 1970-01-01 00:00:00
    notes: En un cazo pequeño, confitar los dientes de ajo con la rama de tomillo o romer cubiertos con
        aceite a fuego mínimo, intentando que no llegue a burbujear (lo ideal son unos 80 grados), unos
        20 minutos.  Cuando están listos tienen un color algo marrón, textura melosa y un aspecto algo
        traslúcido. Retirar del fuego y dejar enfriar.  Mientras, lavar las judías y quitarles las puntas.
        Si se quiere, partirlas por la mitad, aunque si no son muy grandes se pueden comer enteras perfectamente.
        Hacerlas al vapor durante entre 4 y 10 minutos (lo ideal es ir probando y sacarlas cuando estén
        al gusto). Pasar a un bol con agua y hielo, enfriar y escurrir o secar.  Hacer una vinagreta con
        los dientes de ajo aplastados con un tenedor y tres cucharadas del aceite de confitar más una
        de zumo de limón (reservando las cáscaras lo más enteras posibles) y sal. Tostar los piñones en
        una sartén a fuego medio hasta que tengan color y huelan bien.  Mezclar las judías a temperatura
        ambiente con el perejil y aliñar con la vinagreta de ajo y tomillo. Terminar con el queso rallado
        o en lascas, los piñones, la ralladura del limón y pimienta recién molida.
